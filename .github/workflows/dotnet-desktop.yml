name: Multi-Stage ATS CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore "Multi-Stage-ATS/Multi-Stage ATS.sln"

      - name: Build solution
        run: |
          dotnet build "Multi-Stage-ATS/Multi-Stage ATS.sln" --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test "Multi-Stage-ATS/Multi-Stage ATS.sln" --configuration Release --no-build --verbosity normal

      - name: Publish project
        run: |
          dotnet publish "Multi-Stage-ATS/Multi-Stage ATS.sln" -c Release -o ./publish

      - name: Build Docker image
        run: |
          docker build -t multistage-ats -f "Multi-Stage-ATS/Dockerfile" .


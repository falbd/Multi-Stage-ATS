name: Multi-Stage ATS CI/CD

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore "Multi-Stage-ATS.sln"

      - name: Build project
        run: dotnet build "Multi-Stage-ATS.sln" --configuration Release --no-restore

      - name: Run tests
        run: dotnet test "Multi-Stage-ATS.sln" --configuration Release --no-build --verbosity normal

      - name: Publish project
        run: dotnet publish "Multi-Stage-ATS.sln" -c Release -o ./publish

      - name: Build Docker image
        run: docker build -t multistage-ats -f Dockerfile .

      - name: Upload published artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Multi-Stage-ATS published-api
          path: ./publish


